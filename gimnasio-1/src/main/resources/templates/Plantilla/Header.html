<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="ISO-8859-1">
<title>MSGYM</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
	integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
	crossorigin="anonymous">

</head>

<body>
	<nav th:fragment="header"
		class="navbar navbar-light navbar-expand-lg sticky-top"
		style="background-color: #ffffff;">


		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarTogglerDemo02"
			aria-controls="navbarTogglerDemo02" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarTogglerDemo02">
			<div class="navbar-nav mr-auto  text-center">
				<a class="nav-item nav-link" href="/Inicio"
					th:text="#{header.Stars}"></a> <a class="nav-item nav-link"
					href="/Conocenos" th:text="#{header.knowus}"></a><a
					class="nav-item nav-link" href="/Clases" th:text="#{header.Class}"></a>
				<a class="nav-item nav-link " href="/Contacto"
					th:text="#{header.Contact}"></a>
					
					
			</div>
			<select class="custom-select" id="locales">
				<option selected th:text="#{language}"></option>
				<option value="es" th:text="#{language.spanish}"></option>
				<option value="en" th:text="#{language.english}"></option>
				<option value="fr" th:text="#{language.french}"></option>

			</select>
			<div class="d-flex flex-row justify-content-center">
				<a href="/Login" class="btn btn-light btn-sm mr-2"
					th:text="#{header.Login}"></a>
			</div>
		</div>
	</nav>

	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
		integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
		crossorigin="anonymous"></script>


</body>

</html>
