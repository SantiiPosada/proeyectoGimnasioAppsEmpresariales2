<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>MSGYM</title>

<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
	integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
	crossorigin="anonymous">
<link th:href="@{/css/StyleLogin.css}" rel="stylesheet" />
<link
	href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css"
	rel="stylesheet">
</head>
<body>
	<nav th:insert=Plantilla/Header :: header></nav>
	<div class="container">
		<div class="d-flex justify-content-center h-100">
			<div class="card">
				<div class="card-header">
					<h3 th:text="#{MenuLogin.Tittle}"></h3>

				</div>
				<div class="card-body">
					<form method="get" action="/ListarTipoSala">
						<div class="input-group form-group">
							<div class="input-group-prepend">
								<span class="input-group-text"><i
									class="icon ion-md-contact"></i></span>
							</div>
							<input type="email" class="form-control"
								th:placeholder="#{MenuLogin.Correo}">

						</div>
						<div class="input-group form-group">
							<div class="input-group-prepend">
								<span class="input-group-text"><i class="icon ion-md-key"></i></span>
							</div>
							<input type="password" class="form-control"
								th:placeholder="#{MenuLogin.password}">
						</div>

						<div class="form-group">
							<input type="submit" th:value="#{MenuLogin.Ingresar}"
								class="btn  btn-lg btn-block login_btn">
						</div>

					</form>

				</div>
				<div class="card-footer">
					<div class="d-flex justify-content-center">
						<a
							href="file:///C:/Users/Boss/Documents/Login/forgot_password.html"
							th:text="#{MenuLogin.notpassword}"></a>
					</div>
				</div>
			</div>
		</div>
	</div>
	<footer th:insert=Plantilla/Footer :: footer></footer>


<script type="text/javascript">
		$(document).ready(function() {
			$("#locales").change(function() {
				var selectedOption = $('#locales').val();
				if (selectedOption != '') {
					window.location.replace('Login?lang=' + selectedOption);
				}
			});
		});
	</script>
</body>
</html>
