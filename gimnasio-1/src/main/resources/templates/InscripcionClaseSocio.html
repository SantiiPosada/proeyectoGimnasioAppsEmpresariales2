<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title th:text="#{listaIncripcionClase.titles}"></title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">

<link
	href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css"
	rel="stylesheet">
<link th:href="@{/css/StyleListar.css}" rel="stylesheet" />
<link th:href="@{/css/shards.min.css}" rel="stylesheet" />


</head>
<body>

	<div th:insert=Plantilla/MenuSocio :: Menu></div>

	<div class="row1">

		<div class="listado1">
			
			<form action="#" method="post">
				<h2 class="mb-5" th:text="#{listaIncripcionClase.titles}"></h2>
				<div class="row">

					<div class="form-group col-md-6">
						<label for="inputState" th:text="#{listaIncripcionClase.name}"></label>
						<select id="inputState" class="form-control">
							<option value="0">Seleccione</option>

						</select>

					</div>



				</div>



				<div class="row">
					<div class="col-md-6 mt-5">
						<input type="button" class="btn btn-primary"
							th:value="#{ListarIncripcionClase.Add}">
					</div>

				</div>
			</form>



		</div>
	</div>
	
</body>
</html>
