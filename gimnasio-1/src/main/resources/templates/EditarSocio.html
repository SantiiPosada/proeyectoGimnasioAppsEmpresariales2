<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title th:text="#{EditarSocio.title}"></title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">

<link
	href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css"
	rel="stylesheet">
<link th:href="@{/css/StyleListar.css}" rel="stylesheet" />
<link th:href="@{/css/shards.min.css}" rel="stylesheet" />
</head>
<body>

	<div th:insert=Plantilla/MenuAdministrador :: Menu></div>

	<div class="row1">

		<h2 class="mb-5" th:text="#{EditarSocio.title}"></h2>
		<div class="listado1">
		<div th:insert=Plantilla/Mensaje :: Mensajes></div>

			<form action="#" th:action="@{/EditarSocio/{id}(id=${socio.id})}"
				th:object="${socio}" method="post" enctype="multipart/form-data">
				<input type="hidden" class="form-control" th:field="*{id}"
					th:value="${socio.id}"> <input type="hidden"
					id="agregarUrl" th:field="*{urlFoto}" th:value="${socio.urlFoto}">
				<input type="hidden" id="cambioUrl" name="cambioUrl" value="false">
				<div class="row">
					<div class="form-group col-md-6">
						<label for="Cedula" class="col-form-label" th:text="#{EditarSocio.cedula}"></label> <input
							readonly type="number" th:field="*{Cedula}" class="form-control"
							id="Cedula" th:placeholder="#{EditarSocio.cedulaHolder}" required> <span
							th:if="${#fields.hasErrors('Cedula')}" th:errors="*{Cedula}"
							class="text-danger"></span>
					</div>
					<div class="form-group col-md-6">
						<label for="nombre" class="col-form-label" th:text="#{EditarSocio.name}"></label> <input
							type="text" th:field="*{nombre}" class="form-control" id="Nombre"
							th:placeholder="#{EditarSocio.nameHolder}" required> <span
							th:if="${#fields.hasErrors('Nombre')}" th:errors="*{nombre}"
							class="text-danger"></span>
					</div>
					<div class="form-group col-md-6">
						<label for="correoElectronico" class="col-form-label" th:text="#{EditarSocio.email}"></label>
						<input readonly type="email" th:field="*{correoElectronico}"
							class="form-control" id="CorreoElectronico"
							th:placeholder="#{EditarSocio.emailHolder}" required> <span
							th:if="${#fields.hasErrors('correoElectronico')}"
							th:errors="*{correoElectronico}" class="text-danger"></span>
					</div>
					<div class="form-group col-md-6">
						<label for="celular" class="col-form-label" th:text="#{EditarSocio.phone}"></label> <input
							type="text" th:field="*{celular}" class="form-control"
							id="celular" th:placeholder="#{EditarSocio.phoneHolder}" required> <span
							th:if="${#fields.hasErrors('celular')}" th:errors="*{celular}"
							class="text-danger"></span>
					</div>
					<div class="form-group col-md-6">
						<label for="datosbancarios" class="col-form-label" th:text="#{EditarSocio.BankAccount}">
							</label> <input type="text" th:field="*{datosbancarios}"
							class="form-control" id="datosbancarios"
							th:placeholder="#{EditarSocio.BankAccountHolder}" required> <span
							th:if="${#fields.hasErrors('datosbancarios')}"
							th:errors="*{datosbancarios}" class="text-danger"></span>
					</div>
					<div class="form-group col-md-6">
						<label for="direccion" class="col-form-label" th:text="#{EditarSocio.address}"></label> <input
							type="text" th:field="*{direccion}" class="form-control"
							id="direccion" th:placeholder="#{EditarSocio.addressHolder}" required> <span
							th:if="${#fields.hasErrors('direccion')}"
							th:errors="*{direccion}" class="text-danger"></span>
					</div>

					<div class="form-group col-md-6">
						<label for="profesion" class="col-form-label" th:text="#{EditarSocio.profession}"></label> <input
							type="text" th:field="*{profesion}" class="form-control"
							id="profesion" th:placeholder="#{EditarSocio.professionHolder}" required> <span
							th:if="${#fields.hasErrors('profesion')}"
							th:errors="*{profesion}" class="text-danger"></span>
					</div>

					<div class="form-group col-md-6">
						<label for="contrasena" class="col-form-label" th:text="#{EditarSocio.password}"></label>
						<input type="password" th:field="*{contrasena}" class="form-control"
							id="contrasena" th:placeholder="#{EditarSocio.passwordHolder}" required> <span
							th:if="${#fields.hasErrors('contrasena')}"
							th:errors="*{contrasena}" class="text-danger"></span>
					</div>

					<div class="form-group col-md-6">
						<label for="file-upload" class="subir btn btn-primary" th:text="#{EditarSocio.buttonUploadImage}"
							> <i
							class="fas fa-cloud-upload-alt"></i>
						</label> <input type="file" id="file-upload" accept="image/*"
							class="form-control-file" style='display: none;' name="file">
						<span th:if="${#fields.hasErrors('urlFoto')}"
							th:errors="*{urlFoto}" class="text-danger"></span>
						<div id="zona">
							<img id="imcargar" th:src="${socio.urlFoto}"
								alt="${socio.urlFoto}" class="img-fluid rounded mt-2"
								style='width: 12rem; heigth: auto;'>
						</div>
					</div>
					
					<div class="form-group col-md-6">
						<label for="repContrasena" class="col-form-label" th:text="#{EditarSocio.confirmPassword}">  </label>
						<input type="password" th:field="*{repContrasena}"
							class="form-control" id="repContrasena" th:placeholder="#{EditarSocio.confirmPasswordHolder}" required>
						<span th:if="${#fields.hasErrors('repContrasena')}"
							th:errors="*{repContrasena}" class="text-danger"></span>
					</div>

				</div>
				<div class="row">
					<div class="col-md-6 mt-5">
						<input type="submit" class="btn btn-primary"
							th:value="#{EditarSocio.buttonEdiPartner}">
					</div>

				</div>
			</form>
			<form method="get" action="/ListarSocio">
				<div class="row">
					<div class="col-md-6 mt-5">
						<input type="submit" class="btn btn-primary" th:value="#{EditarSocio.buttonReturn}">
					</div>

				</div>
			</form>
		</div>
	</div>

<script src="js/subirImagen.js" th:src="@{/js/subirImagen.js}"></script>

</body>
</html>
