<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>MSGYM</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
	integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
	crossorigin="anonymous">

<link th:href="@{/css/Styleconocenos.css}" rel="stylesheet" />
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
</head>
<body>

	<nav th:replace="Plantilla/Header :: header"></nav>
	<h1 class="text-center display-6 my-4" th:text="#{MenuConocenos.title}"></h1>
	<div class="about-section">

		<div class="inner-container">
			<h1 class="text-center" th:text="#{MenuConocenos.titleKnowus}"></h1>
			<p class="text" th:text="#{MenuConocenos.textKnowus}"></p>
			<h1 class="text-center" th:text="#{MenuConocenos.titleMission}"></h1>
			<p class="text" th:text="#{MenuConocenos.textMission}"></p>
			<h1 class="text-center" th:text="#{MenuConocenos.titleVision}"></h1>
			<p class="text" th:text="#{MenuConocenos.textVision}"></p>

		</div>

	</div>

	<footer th:insert=Plantilla/Footer :: footer></footer>



	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
		integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
		crossorigin="anonymous"></script>

	<script type="text/javascript">
		$(document).ready(
				function() {
					$("#locales").change(
							function() {
								var selectedOption = $('#locales').val();
								if (selectedOption != '') {
									window.location.replace('Conocenos?lang='
											+ selectedOption);
								}
							});
				});
	</script>
</body>
</html>
