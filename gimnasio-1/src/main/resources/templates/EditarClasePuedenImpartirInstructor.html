<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Editar Clase Puede Impartir Instrcutor</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">

<link
	href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css"
	rel="stylesheet">
<link th:href="@{/css/StyleListar.css}" rel="stylesheet" />
<link th:href="@{/css/shards.min.css}" rel="stylesheet" />


</head>
<body>

	<div th:insert=Plantilla/MenuAdministrador :: Menu></div>

	<div class="row1">
		<h2 class="mb-5">Editar Clase Puede Impartir Instructor</h2>
		<div class="listado1">

				<form action="#" method="post">
				<div class="row">

					<div class="form-group col-md-6">
						<label class="col-form-label">Filtrar Por Cedula
							Instrcutor</label> <input type="number" class="form-control"
							id="cedulaInstrcutor"
							placeholder="Ingrese la cedula del instrucotr que desea filtrar">
					</div>
					<div class="form-group col-md-6">
						<div class="col-md-6 mt-5">
							<input type="button" class="btn btn-primary" value="Filtrar Instructor">
						</div>

					</div>
					
					
					<div class="form-group col-md-6">
						<label class="col-form-label">Filtrar Por Nombre Clase Impartir
							</label> <input type="text" class="form-control"
							id="cedulaInstrcutor"
							placeholder="Ingrese el nombre de la clase impartir que desea filtrar">
					</div>
					<div class="form-group col-md-6">
						<div class="col-md-6 mt-5">
							<input type="button" class="btn btn-primary" value="Filtrar clase Impartir">
						</div>

					</div>


					<div class="form-group col-md-6">
						<label for="inputState">Instrcutor</label> <select id="inputState"
							class="form-control">
							<option value="0">Seleccione</option>

						</select>

					</div>

					<div class="form-group col-md-6">
						<label for="inputState">Clase Impartir</label> <select id="inputState"
							class="form-control">
							<option value="0">Seleccione</option>

						</select>

					</div>

				</div>
				
				
				
				<div class="row">
					<div class="col-md-6 mt-5">
						<input type="button" class="btn btn-primary"
							value="Modificar">
					</div>

				</div>
			</form>

			<form method="get" action="/ListarClasesPuedeImpartirInstructor">
				<div class="row">
					<div class="col-md-6 mt-5">
						<input type="submit" class="btn btn-primary" value="Volver">
					</div>

				</div>
			</form>

		</div>
	</div>

</body>
</html>
