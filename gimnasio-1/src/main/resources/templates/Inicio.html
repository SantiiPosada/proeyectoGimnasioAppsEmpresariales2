<!DOCTYPE html>

<body>

	<nav th:replace="Plantilla/Header :: header"></nav>
	<div id="carouselExampleIndicators" class="carousel slide"
		data-ride="carousel">
		<ol class="carousel-indicators">
			<li data-target="#carouselExampleIndicators" data-slide-to="0"
				class="active"></li>
			<li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
			<li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
		</ol>
		<div class="carousel-inner">
			<div class="carousel-item active" style="height: 100vh">
				<img class="d-block w-100"
					src="https://res.cloudinary.com/dnwtugbs2/image/upload/v1604551301/Carrusel/entrendor_fy2yzp.jpg"
					alt="https://res.cloudinary.com/dnwtugbs2/image/upload/v1604551301/Carrusel/entrendor_fy2yzp.jpg">
				<div class="carousel-caption d-none d-md-block"></div>
			</div>
			<div class="carousel-item" style="height: 100vh">
				<img class="d-block w-100"
					src="https://res.cloudinary.com/dnwtugbs2/image/upload/v1604348779/Carrusel/sede_eudh7r.jpg"
					alt="https://res.cloudinary.com/dnwtugbs2/image/upload/v1604348779/Carrusel/sede_eudh7r.jpg">
				<div class="carousel-caption d-none d-md-block"></div>
			</div>
			<div class="carousel-item" style="height: 100vh">
				<img class="d-block w-100"
					src="https://res.cloudinary.com/dnwtugbs2/image/upload/v1604348779/Carrusel/persona_qftszn.jpg"
					alt="https://res.cloudinary.com/dnwtugbs2/image/upload/v1604348779/Carrusel/persona_qftszn.jpg">
				<div class="carousel-caption d-none d-md-block"></div>
			</div>
		</div>
		<a class="carousel-control-prev" href="#carouselExampleIndicators"
			role="button" data-slide="prev"> <span
			class="carousel-control-prev-icon" aria-hidden="true"></span> <span
			class="sr-only">Previous</span>
		</a> <a class="carousel-control-next" href="#carouselExampleIndicators"
			role="button" data-slide="next"> <span
			class="carousel-control-next-icon" aria-hidden="true"></span> <span
			class="sr-only">Next</span>
		</a>

	<section id="facilities">
		<div class="container">
			<div class="title">
				<h1 th:text="#{MenuInicio.services}"></h1>



				<p class="grey-text" th:text="#{MenuInicio.textservices}"></p>
			</div>
			<div class="row">
				<div class="col-md-4">
					<div class="card text-center">
						<img
							src="https://res.cloudinary.com/dnwtugbs2/image/upload/v1605036137/cards/EnCasa.jpg"
							class="card-img-top">
						<div class="card-body">
							<h5 class="card-title" th:text="#{MenuInicio.titlecards1}"></h5>
							<P th:text="#{MenuInicio.textcards1}"></P>
							<a href="/Clases" th:text="#{MenuInicio.knowmore}"></a>
						</div>
					</div>
				</div>
				<div class="col-md-4">
					<div class="card text-center">
						<img
							src="https://res.cloudinary.com/dnwtugbs2/image/upload/v1605036137/cards/Ciclismo.jpg"
							class="card-img-top">
						<div class="card-body">
							<h5 class="card-title" th:text="#{MenuInicio.titlecards2}"></h5>
							<P th:text="#{MenuInicio.textcards2}"></P>
							<a href="/Clases" th:text="#{MenuInicio.knowmore}"></a>
						</div>
					</div>
				</div>


				<div class="col-md-4">
					<div class="card text-center">
						<img
							src="https://res.cloudinary.com/dnwtugbs2/image/upload/v1605036137/cards/EntrenadorPersonalizado.jpg"
							class="card-img-top">
						<div class="card-body">
							<h5 class="card-title" th:text="#{MenuInicio.titlecards3}"></h5>
							<P th:text="#{MenuInicio.textcards3}"></P>
							<a  th:text="#{MenuInicio.knowmore}" href="/Clases"></a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

	<main class="container">

		<hr class="my-5">
		<section>

			<div class="row mt-5">

				<div class="col-lg-6">
					<div class="row">

						<div class="col-1 mr-3">
							<i class="far fa-heart fa-3x indigo-text"></i>

						</div>
						<div class="col-10">
							<h5 class="feature-title" th:text="#{MenuInicio.titleNutrition}"></h5>
							<p class="grey-text" th:text="#{MenuInicio.textNutrition}"></p>
						</div>

					</div>

					<div class="row">

						<div class="col-1 mr-3">
							<i class="fab fa-angellist fa-3x indigo-text"></i>

						</div>
						<div class="col-10">
							<h5 class="feature-title"
								th:text="#{MenuInicio.titleaccessibility}"></h5>
							<p class="grey-text" th:text="#{MenuInicio.textaccessibility}"></p>
						</div>

					</div>

					<div class="row">

						<div class="col-1 mr-3">
							<i class="fas fa-stethoscope fa-3x indigo-text"></i>

						</div>
						<div class="col-10">
							<h5 class="feature-title"
								th:text="#{MenuInicio.titleSPORTS_MEDICINE}"></h5>
							<p class="grey-text" th:text="#{MenuInicio.textSPORTS_MEDICINE}"></p>
						</div>

					</div>



				</div>

				<div class="col-lg-6">
					<div class="embed-responsive embed-responsive-16by9">
						<iframe width="900" height="415"
							src="https://www.youtube.com/embed/X9HxlNsOYLE?start=5"
							frameborder="0"
							allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
							allowfullscreen></iframe>
					</div>



				</div>


			</div>


			<hr class="my-5">
		</section>

	</main>

	<script type="text/javascript">
		$(document).ready(function() {
			$("#locales").change(function() {
				var selectedOption = $('#locales').val();
				if (selectedOption != '') {
					window.location.replace('Inicio?lang=' + selectedOption);
				}
			});
		});
