<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title th:text="#{ListarSala.title}"></title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link
	href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css"
	rel="stylesheet">
<link th:href="@{/css/StyleListar.css}" rel="stylesheet" />
<link th:href="@{/css/shards.min.css}" rel="stylesheet" />


</head>
<body>

	<div th:insert=Plantilla/MenuAdministrador :: Menu></div>
	<div class="row1">
		<div class="listado1">
		
			<div th:insert=Plantilla/Mensaje :: Mensajes></div>
			<div th:switch="${Salas}" class="container my-5">
				<h2 th:case="null">No Salas yet!</h2>
				<div th:case="*">

					<h2 class="my-5" th:text="#{ListarSala.title}"></h2>
					<table class="table table-striped table-responsive-md">
						<thead>
							<tr>
								<th th:text="#{ListarSala.photography}"></th>
								<th th:text="#{ListarSala.squareMeter}"></th>
								<th th:text="#{ListarSala.ubication}"></th>
								<th th:text="#{ListarSala.type_Room}"></th>
								<th th:text="#{ListarSala.modify}"></th>
								<th th:text="#{ListarSala.remove}"></th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="Sala : ${Salas}">
								<td><img th:src="${Sala.urlFoto}" th:alt="${Sala.urlFoto}"
									class="img-fluid rounded mt-2" style='width: 12rem; heigth: auto;'></td>
								<td th:text="${Sala.metrosCuadrados}"></td>
								<td th:text="${Sala.ubicacion}"></td>
								<td th:text="${Sala.tiposala.nombre}"></td>

								<td><a th:href="@{/IrEditarSala/{id}(id=${Sala.id})}"
									class="btn btn-primary"><i class="icon ion-md-cog"></i></a></td>
								<td><a th:href="@{/EliminarSala/{id}(id=${Sala.id})}"
									class="btn btn-primary"
									onclick="return confirm('¿Está seguro de eliminar el registro?')"><i
										class="icon ion-md-close"></i></a></td>
							</tr>
						</tbody>
					</table>
				</div>
				<p class="my-5">
					<a href="/IrAgregarSala" class="btn btn-primary"><i
						class="icon ion-md-add"></i></a>
				</p>
			</div>
		</div>
	</div>



</body>
</html>
