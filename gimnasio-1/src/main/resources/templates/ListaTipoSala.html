<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title th:text="#{ListarTipoSala.title}"></title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link
	href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css"
	rel="stylesheet">
<link th:href="@{/css/StyleListar.css}" rel="stylesheet" />
<link th:href="@{/css/shards.min.css}" rel="stylesheet" />
</head>
<body>

	<div th:insert=Plantilla/MenuAdministrador :: Menu></div>

	<div class="row1">
		<div class="listado1">
		
		
		<div th:insert=Plantilla/Mensaje :: Mensajes></div>
			<div th:switch="${tipoSalas}" class="container my-5">
				<h2 th:case="null">No Hay Tipos salas aun!</h2>
				<div th:case="*">
				
					<h2 class="my-5"  th:text="#{ListarTipoSala.title}"></h2>
					<table class="table table-striped table-responsive-md">
						<thead>
							<tr>
								<th th:text="#{ListarTipoSala.name}"></th>
								<th  th:text="#{ListarTipoSala.modify}"></th>
								<th  th:text="#{ListarTipoSala.remove}"></th>


							</tr>
						</thead>
						<tbody>
							<tr th:each="tipoSala : ${tipoSalas}">
								<td th:text="${tipoSala.nombre}"></td>


								<td><a
									th:href="@{/IrEditarTipoSala/{id}(id=${tipoSala.id})}"
									class="btn btn-primary"><i class="icon ion-md-cog"></i></a></td>
								<td><a
									th:href="@{/EliminarTipoSala/{id}(id=${tipoSala.id})}"
									class="btn btn-primary" onclick="return confirm('¿Está seguro de eliminar el registro?')"><i class="icon ion-md-close"></i></a></td>
							</tr>
						</tbody>
					</table>
				</div>
				<p class="my-5">
					<a href="/IrAgregarTipoSala" class=" btn btn-primary"><i
						class="icon ion-md-add"></i></a>
				</p>
			</div>
		</div>
	</div>
	



	
</body>
</html>
