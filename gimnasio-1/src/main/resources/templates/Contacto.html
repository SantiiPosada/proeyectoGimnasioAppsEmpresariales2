<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>MSGYM</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
	integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
	crossorigin="anonymous">

<link th:href="@{/css/StyleContacto.css}" rel="stylesheet" />
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
</head>
<body>

	<nav th:replace="Plantilla/Header :: header"></nav>
	<section class="Material-contact-section section-padding section-dark">
		<div class="container">
			<div class="row">
				<!-- Section Titile -->
				<div class="col-md-12 wow animated fadeInLeft" data-wow-delay=".2s">
					<h1 class="section-title" th:text="#{MenuContacto.title}"></h1>
				</div>
			</div>
			<div class="row">
				<!-- Section Titile -->
				<div
					class="col-md-6 mt-3 contact-widget-section2 wow animated fadeInLeft"
					data-wow-delay=".2s">
					<p th:text="#{MenuContacto.texttitle}"></p>


				</div>
				<!-- contact form -->
				<div class="col-md-6 wow animated fadeInRight" data-wow-delay=".2s">
					<form class="shake" role="form" method="post" id="contactForm"
						name="contact-form" data-toggle="validator">
						<!-- Name -->
						<div class="form-group label-floating">
							<label class="control-label" for="name"
								th:text="#{MenuContacto.Nombre}"></label> <input
								class="form-control" id="name" type="text" name="name" required
								data-error="Please enter your name">
							<div class="help-block with-errors"></div>
						</div>
						<!-- email -->
						<div class="form-group label-floating">
							<label class="control-label" for="email"
								th:text="#{MenuContacto.Correo}"></label> <input
								class="form-control" id="email" type="email" name="email"
								required data-error="Please enter your Email">
							<div class="help-block with-errors"></div>
						</div>
						<!-- Subject -->
						<div class="form-group label-floating">
							<label class="control-label" th:text="#{MenuContacto.Phone}"></label>
							<input class="form-control" id="msg_subject" type="number"
								name="subject" required
								data-error="Please enter your message subject">
							<div class="help-block with-errors"></div>
						</div>
						<!-- Message -->
						<div class="form-group label-floating">
							<label for="message" class="control-label"
								th:text="#{MenuContacto.Message}"></label>
							<textarea class="form-control" rows="3" id="message"
								name="message" required data-error="Write your message"></textarea>
							<div class="help-block with-errors"></div>
						</div>
						<!-- Form Submit -->
						<div class="form-submit mt-5">
							<button class="btn btn-success" type="submit" id="form-submit"
								th:text="#{MenuContacto.Include}">
								<i class="material-icons mdi mdi-message-outline"></i>
							</button>
							<div id="msgSubmit" class="h3 text-center hidden"></div>
							<div class="clearfix"></div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</section>





	<footer th:insert=Plantilla/Footer :: footer></footer>



	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
		integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
		crossorigin="anonymous"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			$("#locales").change(function() {
				var selectedOption = $('#locales').val();
				if (selectedOption != '') {
					window.location.replace('Contacto?lang=' + selectedOption);
				}
			});
		});
	</script>
</body>
</html>
